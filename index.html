<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Time Travel Television</title>
    <link rel="stylesheet" href="styles/application.css"/>
</head>
<body>

		<header class='masthead'>
			<h1>Time Travel Television</h1>
		</header>

    <nav class='decades'>
        <ng-include src="'templates/menu-template.html'"/>
    </nav>
    
    <div class='tv-container' ng-view/></div>

    <div class='time-vortex'>
    	<div class='spiral spiral1'></div>
    	<div class='spiral spiral2'></div>
    	<div class='spiral spiral3'></div>
    	<div class='spiral spiral4'></div>
    	<div class='spiral spiral5'></div>
    	<div class='spiral spiral6'></div>
    	<div class='spiral spiral7'></div>
    	<div class='spiral spiral8'></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <script src="libraries/angular.js"></script>
    <script src="libraries/angular-route.js"></script>
    <script src="application.js"></script>
    <script src="constants/configuration-constants.js"></script>
    <script src="services/menu-service.js"></script>
    <script src="controllers/details-controller.js"></script>
    <script src="controllers/menu-controller.js"></script>
    <script src="directives/menu-item-directive.js"></script>
    <script src="filters/to-date-string-filter.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>
		<script src="libraries/angular-youtube-embed.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TimelineMax.min.js"></script>

		<script>
			var rotation = TweenMax.to($('.time-vortex'), 100, {rotation:360, ease:Linear.easeNone, repeat: -1, paused: false});
		</script>
